<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hệ thống</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .user-card {
            display: flex;
            align-items: center;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-card button {
            margin-left: auto;
            background: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Quản lý</h2>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#"><i class="fas fa-users"></i> Người dùng</a>
        <a href="#"><i class="fas fa-cog"></i> Cài đặt</a>
    </div>
    <div class="content">
        <h2>Danh sách người dùng</h2>
        <div class="user-card">
            <img src="blob:https://chat.zalo.me/8d286050-d2c1-461f-a5d4-d700765e3d49">
            <div>
                <strong>Nguyễn Văn A</strong>
                <p>Email: user1@example.com</p>
            </div>
            <button>Xem chi tiết</button>
        </div>
        <div class="user-card">
            <img src="blob:https://chat.zalo.me/8d286050-d2c1-461f-a5d4-d700765e3d49">
            <div>
                <strong>Trần Thị B</strong>
                <p>Email: user2@example.com</p>
            </div>
            <button>Xem chi tiết</button>
        </div>
    </div>
</body>

</html>
